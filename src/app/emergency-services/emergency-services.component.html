<ActionBar title="Emergency Services"></ActionBar>

<GridLayout rows="auto, *">
  <Label text="Select a service to contact:" class="h2 text-center p-10" row="0"></Label>
  <ListView [items]="services" row="1" class="list-group">
    <ng-template let-service="item">
      <GridLayout columns="auto, *" class="list-group-item" (tap)="contactService(service.name)">
        <Label [text]="service.icon" class="h1 m-r-10" col="0"></Label>
        <Label [text]="service.name" class="h2" col="1"></Label>
      </GridLayout>
    </ng-template>
  </ListView>
</GridLayout>
