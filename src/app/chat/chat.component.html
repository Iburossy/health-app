<ActionBar [title]="'Chat with ' + service"></ActionBar>

<GridLayout rows="*, auto">
  <ListView [items]="messages" row="0" class="chat-list">
    <ng-template let-message="item">
      <StackLayout [class]="message.sender === 'user' ? 'message user' : 'message service'">
        <Label [text]="message.text" textWrap="true"></Label>
      </StackLayout>
    </ng-template>
  </ListView>
  <GridLayout rows="auto" columns="*, auto" row="1" class="input-bar">
    <TextField [(ngModel)]="newMessage" hint="Type a message" row="0" col="0"></TextField>
    <Button text="Send" (tap)="sendMessage()" row="0" col="1"></Button>
  </GridLayout>
</GridLayout>
